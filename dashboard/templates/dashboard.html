<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDS | Security Operations Center</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --panel-bg: #111;
            --text-color: #e0e0e0;
            --neon-green: #00ff41; #00ff00;
            --neon-red: #ff3131;
            --font-stack: 'Courier New', Courier, monospace;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-stack);
            overflow-x: hidden;
        }

        header {
            background-color: var(--panel-bg);
            padding: 1rem 2rem;
            border-bottom: 2px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: var(--text-color);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1.5rem;
        }

        .status-badge {
            font-weight: bold;
            padding: 0.5rem 1rem;
            border: 1px solid #333;
            border-radius: 4px;
        }

        .container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Status Card */
        .system-status-card {
            background-color: var(--panel-bg);
            border: 1px solid #333;
            padding: 3rem;
            text-align: center;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        .status-tex-large {
            font-size: 4rem;
            font-weight: 900;
            text-shadow: 0 0 10px currentColor;
            display: block;
            margin-bottom: 1rem;
        }

        .safe-mode {
            color: var(--neon-green);
            border-color: var(--neon-green);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
        }

        .danger-mode {
            color: var(--neon-red);
            border-color: var(--neon-red);
            box-shadow: 0 0 40px rgba(255, 49, 49, 0.4);
            animation: pulse-red 1s infinite alternate;
        }

        @keyframes pulse-red {
            from { box-shadow: 0 0 20px rgba(255, 49, 49, 0.2); }
            to { box-shadow: 0 0 50px rgba(255, 49, 49, 0.6); }
        }

        /* Alerts Table */
        .alerts-panel {
            background-color: var(--panel-bg);
            border: 1px solid #333;
            padding: 1rem;
        }

        h2 {
            border-bottom: 1px solid #333;
            padding-bottom: 0.5rem;
            color: #888;
            font-size: 1rem;
            margin-top: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        th, td {
            text-align: left;
            padding: 0.8rem;
            border-bottom: 1px solid #222;
        }

        th {
            color: #888;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .alert-row {
            color: var(--neon-red);
        }
        
        .empty-state {
            color: #555;
            padding: 2rem;
            text-align: center;
            font-style: italic;
        }

    </style>
</head>
<body>

    <header>
        <h1>IDS <span style="color:#666">//</span> NETWORK GUARDIAN</h1>
        <div id="connectionStatus" style="font-size: 0.8rem; color: #555;">CONNECTING...</div>
    </header>

    <div class="container">
        <!-- Main Status Indicator -->
        <div id="mainStatusCard" class="system-status-card safe-mode">
            <span id="statusText" class="status-tex-large">SAFE</span>
            <div id="subStatus">SYSTEM SECURE - MONITORING ACTIVE</div>
        </div>

        <!-- Alerts Log -->
        <div class="alerts-panel">
            <h2>THREAT LOG</h2>
            <div id="alertsContainer">
                <table>
                    <thead>
                        <tr>
                            <th>TIME</th>
                            <th>SOURCE IP</th>
                            <th>DEST IP</th>
                            <th>TYPE</th>
                            <th>CONFIDENCE</th>
                        </tr>
                    </thead>
                    <tbody id="alertsTableBody">
                        <!-- JS renders rows here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:5000/api/status"; // Adjust if handling remote
        
        const mainCard = document.getElementById('mainStatusCard');
        const statusText = document.getElementById('statusText');
        const subStatus = document.getElementById('subStatus');
        const alertsTableBody = document.getElementById('alertsTableBody');
        const connStatus = document.getElementById('connectionStatus');

        async function fetchStatus() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error("API Error");
                
                const data = await response.json();
                updateUI(data);
                connStatus.innerText = "CONNECTED";
                connStatus.style.color = "var(--neon-green)";
            } catch (error) {
                console.error("Fetch error:", error);
                connStatus.innerText = "DISCONNECTED";
                connStatus.style.color = "var(--neon-red)";
            }
        }

        function updateUI(data) {
            // Update Status Card
            if (data.status === "DANGER") {
                mainCard.className = "system-status-card danger-mode";
                statusText.innerText = "INTRUSION DETECTED";
                subStatus.innerText = "IMMEDIATE ACTION REQUIRED";
                document.title = "!!! ALERT !!! - IDS";
            } else {
                mainCard.className = "system-status-card safe-mode";
                statusText.innerText = "SECURE";
                subStatus.innerText = "NO ACTIVE THREATS";
                document.title = "IDS | Secure";
            }

            // Update Table
            alertsTableBody.innerHTML = "";
            if (data.latest_alerts && data.latest_alerts.length > 0) {
                data.latest_alerts.forEach(alert => {
                    const row = document.createElement('tr');
                    row.className = "alert-row";
                    
                    const date = new Date(alert.timestamp * 1000).toLocaleTimeString();
                    
                    row.innerHTML = `
                        <td>${date}</td>
                        <td>${alert.src_ip}</td>
                        <td>${alert.dst_ip}</td>
                        <td>${alert.type}</td>
                        <td>${(alert.confidence * 100).toFixed(2)}%</td>
                    `;
                    alertsTableBody.appendChild(row);
                });
            } else {
                alertsTableBody.innerHTML = `<tr><td colspan="5" class="empty-state">No threats recorded in current session.</td></tr>`;
            }
        }

        // Poll every 2 seconds
        setInterval(fetchStatus, 2000);
        fetchStatus(); // Initial call
    </script>
</body>
</html>
